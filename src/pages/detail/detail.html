<ion-header>
  <my-header></my-header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header text-wrap>
      <h1 [innerText]="getTitle()"></h1>
    </ion-card-header>

    <ion-slides *ngIf="placeImages.length > 0" pager="true">
      <ion-slide *ngFor="let img of placeImages">
        <img class="thumb-img" [src]="img" imageViewer/>
      </ion-slide>
    </ion-slides>

    <audio controls="controls" controlsList="nodownload" preload="auto">
      <source [src]="getAudio()" type="audio/mpeg"/>
    </audio>

    <ion-card-content>
      <p [innerText]="getDescription()"></p>
      <p class="address">
        <b>{{ 'DETAIL_ADDRESS' | translate }}:</b>
        {{ item.address }}
      </p>
      <p *ngIf="item.phone" class="phone">
        <b>{{ 'DETAIL_PHONE' | translate }}:</b>
        {{ item.phone }}
      </p>
      <ion-list>
        <ion-item>
          <button *ngIf="hasPrev()" ion-button item-start icon-start color="light" (click)="prev()">
            <ion-icon name="arrow-back"></ion-icon>
            {{ 'PREV' | translate }}
          </button>
          <button *ngIf="hasNext()" ion-button item-end icon-end color="light" (click)="next()">
            {{ 'NEXT' | translate }}
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <ion-fab *ngIf="item.latitude" right bottom>
        <button ion-fab color="light" (click)="goMap()">
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-fab>
    </ion-card-content>
  </ion-card>
</ion-content>
