<ion-header>
  <my-header></my-header>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <h1 [innerText]="getTitle()"></h1>
    </ion-card-header>

    <ion-slides *ngIf="placeImages.length > 1" pager="true">
      <ion-slide *ngFor="let img of placeImages">
        <img class="thumb-img" [src]="img" imageViewer/>
      </ion-slide>
    </ion-slides>
    <ion-card-content>
    <p [innerText]="getDescription()"></p>
    <p class="address"><b>{{ 'DETAIL_ADDRESS' | translate }}:</b> {{ item.address }}</p>
    <ion-fab right bottom>
        <a href="https://www.google.com/maps/dir/?api=1&destination=Av+Libertador+1110+santiago+del+estero" ion-fab color="primary">
            <ion-icon name="navigate"></ion-icon>
        </a>
    </ion-fab>
</ion-card-content>
</ion-card>
</ion-content>
